<h2>{{ brand }} Models</h2>
<table class="car-table">
  <thead>
    <tr>
      <th>Model</th>
      <th>Price</th>
      <th>Power (HP)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.modele }}</td>
      <td>{{ car.prix }} TND</td>
      <td>{{ car.puissance }}</td>
    </tr>
  </tbody>
</table>
