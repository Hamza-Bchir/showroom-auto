<div class="search-container">
    <form class="form" (submit)="onSearch(make.value); $event.preventDefault()">
      <label class="label">Brand</label>
      <input 
        type="text" 
        id="brand" 
        class="input-field" 
        placeholder="Sample: BMW" 
        #make
      />
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
