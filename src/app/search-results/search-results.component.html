<div class="search-results">
  <div *ngIf="results.length === 0" class="no-results">
    <p>No results found. Try a different search.</p>
  </div>
  <div class="car-card" *ngFor="let car of results">
    <img [src]="car.photo" alt="{{ car.modele }}" class="car-image" />
    <div class="car-info">
      <h3>{{ car.modele }}</h3>
      <p><strong>Price:</strong> {{ car.prix }} TND</p>
      <p><strong>Power:</strong> {{ car.puissance }} HP</p>
      <a [routerLink]="['/car-details', car.id]" class="details-link">View Details</a>
    </div>
  </div>
</div>
